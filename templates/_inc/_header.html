    <style>
        :root {
            --primary: #000000;
            --secondary: #E31937;
            --accent: #D4AF37;
            --light: #FFFFFF;
            --dark: #1A1A1A;
            --text: #333333;
            --text-light: #777777;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--text);
            background-color: #FAFAFA;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header (точно как вы указали) */
        header {
            background-color: var(--primary);
            color: var(--light);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid var(--secondary);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            letter-spacing: 2px;
        }
        
        .logo a {
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            color: var(--secondary);
        }
        
        .logo-text {
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 700;
        }
        
        .logo-text span {
            color: var(--secondary);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            margin-left: 30px;
            position: relative;
        }
        
        nav ul li a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 5px 0;
            font-size: 16px;
            letter-spacing: 1px;
        }
        
        nav ul li a:hover {
            color: var(--secondary);
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--secondary);
            transition: width 0.3s ease;
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        main {
            padding: 40px 0;
            min-height: calc(100vh - 200px);
        }
        
        /* Footer (точно как вы указали) */
        footer {
            background-color: var(--primary);
            color: var(--light);
            padding: 60px 0 20px;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .footer-logo span {
            color: var(--secondary);
        }
        
        .footer-about p {
            margin-bottom: 20px;
            color: #ccc;
        }
        
        .social-links a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            color: var(--light);
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
        }
        
        .footer-links h3, .footer-contact h3 {
            color: var(--light);
            font-size: 1.3rem;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .footer-links h3::after, .footer-contact h3::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 40px;
            height: 2px;
            background-color: var(--secondary);
        }
        
        .footer-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .footer-links li {
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: #ccc;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--secondary);
            padding-left: 5px;
        }
        
        .contact-item {
            display: flex;
            margin-bottom: 15px;
            color: #ccc;
        }
        
        .contact-item i {
            color: var(--secondary);
            margin-right: 15px;
            font-size: 18px;
            width: 20px;
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #333;
            color: #777;
            font-size: 14px;
        }
        
        /* Стили для корзины */
        h1 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 10px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 80px;
            height: 4px;
            background: var(--secondary);
            border-radius: 2px;
        }
        
        .cart-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .cart-items {
            flex: 2;
            min-width: 300px;
        }
        
        .cart-summary {
            flex: 1;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            height: fit-content;
        }
        
        .cart-item {
            display: flex;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .cart-item-image {
            width: 120px;
            height: 120px;
            margin-right: 20px;
            flex-shrink: 0;
        }
        
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .cart-item-price {
            color: var(--secondary);
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
        }
        
        .quantity {
            display: flex;
            align-items: center;
            margin-right: 30px;
        }
        
        .quantity button {
            width: 30px;
            height: 30px;
            background-color: var(--light);
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--primary);
            transition: all 0.3s;
        }
        
        .quantity button:hover {
            background-color: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }
        
        .quantity input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .remove-item {
            color: var(--secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }
        
        .remove-item:hover {
            color: #c0392b;
        }
        
        .remove-item i {
            margin-right: 5px;
        }
        
        .summary-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            position: relative;
            padding-bottom: 10px;
        }
        
        .summary-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background: var(--secondary);
            border-radius: 3px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #eee;
        }
        
        .summary-total {
            font-weight: bold;
            font-size: 1.2rem;
            border-top: 1px solid #ddd;
            padding-top: 15px;
            margin-top: 15px;
            color: var(--primary);
        }
        
        .checkout-btn {
            display: block;
            width: 100%;
            background: var(--secondary);
            color: white;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            margin-top: 25px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .checkout-btn:hover {
            background-color: #c1121f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .continue-shopping {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .continue-shopping:hover {
            color: #c1121f;
        }
        
        .empty-cart {
            text-align: center;
            padding: 50px 0;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .empty-cart i {
            font-size: 3rem;
            color: var(--text-light);
            margin-bottom: 20px;
        }
        
        .empty-cart h2 {
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .empty-cart p {
            color: var(--text);
            margin-bottom: 25px;
        }
        
        .empty-cart-btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: var(--secondary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .empty-cart-btn:hover {
            background-color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
            }
            
            nav ul {
                margin-top: 20px;
            }
            
            nav ul li {
                margin: 0 10px;
            }
            
            .cart-item {
                flex-direction: column;
            }
            
            .cart-item-image {
                width: 100%;
                height: 200px;
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
   <header>
    <div class="container header-container">
        <div class="logo">
            <a href="{% url 'main' %}">
                <i class="fas fa-utensils"></i>
                <span class="logo-text">SOY <span>FLOWER</span></span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'main' %}">Главная</a></li>
                <li><a href="{% url 'products' %}">Меню</a></li>
                <li><a href="{% url 'about' %}">О нас</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'basket_detail' %}" class="active">Корзина</a></li>
                {% endif %}
                
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'logout_user' %}" class="auth-link">
                             Выйти
                        </a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'login_user' %}" class="auth-link">
                           Войти
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'registration_user' %}" class="auth-link">
                           Зарегестрироваться
                        </a>
                    </li>
                {% endif %}
                {% if user.is_authenticated and user.is_staff %}
                    <li>
                        <a href="{% url 'OrderItem_list_view' %}" class="auth-link">
                           Панель
                        </a>
                    </li>    
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
